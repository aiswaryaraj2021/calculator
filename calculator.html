<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Web Calculator</title>
</head>
<body style="background-image: linear-gradient(to right,cyan,blue,cyan);">
    <div class="row">
        <div class="col-4 "></div>
        <div class="col-4">
            <form class="mt-5 border p-5 bg-light">
                <input id="result" type="text" class="form-control" id="">
                <button type="button" onclick="DisplayNum('7')" class="btn btn-light mt-2">7</button>
                <button type="button" onclick="DisplayNum('8')" class="btn btn-light mt-2">8</button>
                <button type="button"  onclick="DisplayNum('9')" class="btn btn-light mt-2">9</button>
                <button type="button" onclick="DisplayNum('/')" class="btn btn-light mt-2">/</button>
                <br>
                <button type="button" onclick="DisplayNum('4')" class="btn btn-light mt-2">4</button>
                <button type="button" onclick="DisplayNum('5')" class="btn btn-light mt-2">5</button>
                <button type="button" onclick="DisplayNum('6')" class="btn btn-light mt-2">6</button>
                <button type="button" onclick="DisplayNum('*')" class="btn btn-light mt-2">*</button>
                <br>
                <button type="button" onclick="DisplayNum('1')" class="btn btn-light mt-2">1</button>
                <button type="button" onclick="DisplayNum('2')" class="btn btn-light mt-2">2</button>
                <button type="button" onclick="DisplayNum('3')" class="btn btn-light mt-2">3</button>
                <button type="button" onclick="DisplayNum('+')" class="btn btn-light mt-2">+</button>
                <br>
                <button type="button" onclick="DisplayNum('0')" class="btn btn-light mt-2">0</button>
                <button type="button" onclick="DisplayNum('.')" class="btn btn-light mt-2">.</button>
                <button type="button"  class="btn btn-light mt-2" onclick="evalExp()">=</button>
                <button type="button" onclick="DisplayNum('-')" class="btn btn-light mt-2"> -</button>
                <br>
                <button type="button" onclick="Allclear()" class="btn btn-light mt-2">AC</button>
                <button type="button" class="btn btn-light mt-2" onclick="Lastdigit()">DEL</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
